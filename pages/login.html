<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<title>Document</title>
	
	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="blue">
	<div class="row valign-wrapper" id="login">		
		<div class="col s12 card-panel z-depth-3">
			<div class="row">
				<div class="col s12">
					<div class="logo">
						<i class="material-icons">supervisor_account</i>
					</div>
				</div>
			</div>
			<form action="#">
				<div class="row no-margin">
					<div class="col s12 input-field">
						<input id="email" type="text">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row no-margin">
					<div class="col s12 input-field">
						<input id="password" type="password">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 input-field no-padding-left">
						<input id="remember" type="checkbox">
						<label for="remember">Remember Me</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 input-field">
						<button class="col s12 btn waves-effect waves-light red accent-2" type="submit">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
</body>
</html>
